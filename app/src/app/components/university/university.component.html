<div class='box'>
    <select [(ngModel)]='countryselected' (ngModelChange)='oncountryselected($event)'>
        <option value="" disabled selected hidden>Please Choose the country.</option>
        <option *ngFor ="let university of lstuniversity" [value]="university.country">{{university.country}}</option>
    </select>
</div>
<br><br>

<div >
    <div class="container" *ngFor="let uni of lstunis">
        <div class="card">
            <img src="http://via.placeholder.com/350x150" alt="" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">{{uni.name}}</h4>
                <p class="card-text">{{uni.country}} || {{uni.alpha_two_code}}</p><br>
                <p class="card-text">{{uni.country}}</p><br>
                <p class="card-text">{{uni.web_pages}}</p>
            </div>
        </div>
    </div>
</div>
